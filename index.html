<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="playerDetails">
            <div class="playerOne">
                <h3 class="playerName">
                    Player1
                </h3>
                <h3 class="playerMarker">Marker - X</h3>
            </div>
            <div class="game">
                <h3>Tic Tac Toe</h3>
            </div>
            <div class="playerTwo">
                <h3 class="playerName">
                    Player2
                </h3>
                <h3 class="playerMarker">Marker - O</h3>
            </div>
        </div>
        <div class="board">
        </div>
        <dialog class="popUp">
            <form action="" class="playerNamesIn">
                <label for="p1">Player1 Name</label>
                <input type="text" id="p1">
                <label for="p2">Player2 Name</label>
                <input type="text" id="p2">
                <button class="nameS">Begin!</button>
            </form>
        </dialog>
        <div class = "congo">
            <h1 class="textCongo">Congratulations</h1>
            <button class="restart">Restart</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
